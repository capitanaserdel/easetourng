<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Tour9ja</title>
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
			integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		/>
		<!-- font awesome -->
		<script
			src="https://kit.fontawesome.com/e306afbf76.js"
			crossorigin="anonymous"
		></script>
	</head>
	<body>
		<section class="w-full h-screen relative">
			<div class="flex justify-between p-2 px-4">
				<div>
					<h4 class="text-xl text-green-500">Ease Tour</h4>
				</div>
				<div>
					<img src="images/logo.png" alt="" class="w-[30px] h-[30px]" />
				</div>
			</div>
			<div class="p-2 mt-4 px-4">
				<div>
					<h4 class="text-2xl text-green-500 text-center">Pay for Services</h4>
				</div>
				<div class="grid grid-cols-2 gap-3">
					<div class="mt-4 mx-2 px-4 py-2 shadow-md bg-white rounded-md">
						<div
							class="flex justify-between items-center flex-col text-xl text-center p-4"
						>
							<i class="fa-solid fa-phone text-2xl text-gray-300"></i>
							<p class="text-green-500">Pay for Airtime</p>
						</div>
					</div>
					<div class="mt-4 mx-2 px-4 py-2 shadow-md bg-white rounded-md">
						<div
							class="flex justify-between items-center flex-col text-xl text-center p-4"
						>
							<i class="fa-solid fa-phone text-2xl text-gray-300"></i>
							<p class="text-green-500">Pay for Data</p>
						</div>
					</div>
					<div class="mt-4 mx-2 px-4 py-2 shadow-md bg-white rounded-md">
						<div
							class="flex justify-between items-center flex-col text-xl text-center p-4"
						>
							<i class="fa-solid fa-taxi text-2xl text-gray-300 mr-3"></i>
							<p class="text-green-500">Pay for taxi</p>
						</div>
					</div>
					<div class="mt-4 mx-2 px-4 py-2 shadow-md bg-white rounded-md">
						<div
							class="flex justify-between items-center flex-col text-xl text-center p-4"
						>
							<i class="fa-solid fa-phone text-2xl text-gray-300"></i>
							<p class="text-green-500">Pay for Restuarant</p>
						</div>
					</div>
					<div class="mt-4 mx-2 px-4 py-2 shadow-md bg-white rounded-md">
						<div
							class="flex justify-between items-center flex-col text-xl text-center p-4"
						>
							<i
								class="fa-solid fa-notes-medical text-2xl text-gray-300 mr-3"
							></i>
							<p class="text-green-500">Pay for Health</p>
						</div>
					</div>
					<div class="mt-4 mx-2 px-4 py-2 shadow-md bg-white rounded-md">
						<div
							class="flex justify-between items-center flex-col text-xl text-center p-4"
						>
							<i class="fa-solid fa-phone text-2xl text-gray-300"></i>
							<p class="text-green-500">Pay for Launadry</p>
						</div>
					</div>
				</div>
			</div>
		</section>
		<script
			defer
			src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"
		></script>
		<script
			src="https://unpkg.com/@popperjs/core@2.9.1/dist/umd/popper.min.js"
			charset="utf-8"
		></script>
		<script src="../node_modules/flowbite/dist/flowbite.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>
		<script src="https://unpkg.com/flowbite@1.5.1/dist/flowbite.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/tw-elements/dist/js/index.min.js"></script>
		<script
			src="https://unpkg.com/@popperjs/core@2.9.1/dist/umd/popper.min.js"
			charset="utf-8"
		></script>
		<script src="https://unpkg.com/flowbite@1.4.7/dist/flowbite.js"></script>
		<script src="https://cdn.tailwindcss.com"></script>
	</body>
</html>
