<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>


<div class="flex items-end justify-center lg:mt-0  mt-32 px-4 pt-4 pb-20 text-center sm:block sm:p-0">
    <span class="hidden sm:inline-block sm:h-screen sm:align-middle" aria-hidden="true">&#8203;</span>

        <div class="relative inline-block px-4 pt-5 pb-4 overflow-hidden text-left align-bottom transition-all transform bg-white rounded-lg shadow-xl dark:bg-gray-900 sm:my-8 sm:w-full sm:max-w-sm sm:p-6 sm:align-middle">
          
            <div class="flex items-center my-8 justify-center ">
                    <img class="object-cover w-12 h-12 rounded-full ring ring-white" src="images/logo.png" alt="">
            </div>
            <h3 class="text-lg font-medium leading-6 text-center text-gray-800 capitalize dark:text-white" id="modal-title">
                Registration
            </h3>
            <p class="mt-2 text-sm text-gray-500 dark:text-gray-400">
                Your new project has been created. Invite your
                team to collaborate on this project.
            </p>

            <form class="mt-4" action="#">
                <label for="emails-list" class="text-sm text-gray-700 dark:text-gray-200">
                  Passport Number
                </label>

                <label class="block mt-3" for="email">
                    <input type="email" name="email" id="email" placeholder="Passport Number"  class="block w-full px-4 py-3 text-sm text-gray-700 bg-white border border-gray-200 rounded-md focus:border-green-400 focus:outline-none focus:ring focus:ring-green-300 focus:ring-opacity-40 dark:border-gray-600 dark:bg-gray-900 dark:text-gray-300 dark:focus:border-green-300" />
                </label>
                <label for="emails-list" class="text-sm text-gray-700 dark:text-gray-200">
                    Create Password
                </label>
                <label class="block mt-3" for="email">
                    <input type="email" name="email" id="email" placeholder="Create Password" class="block w-full px-4 py-3 text-sm text-gray-700 bg-white border border-gray-200 rounded-md focus:border-green-400 focus:outline-none focus:ring focus:ring-green-300 focus:ring-opacity-40 dark:border-gray-600 dark:bg-gray-900 dark:text-gray-300 dark:focus:border-green-300" />
                </label>
                <label for="emails-list" class="text-sm text-gray-700 dark:text-gray-200">
                    Confirm Password
                </label>
                <label class="block mt-3" for="email">
                    <input type="email" name="email" id="email" placeholder="Confirm Password" class="block w-full px-4 py-3 text-sm text-gray-700 bg-white border border-gray-200 rounded-md focus:border-green-400 focus:outline-none focus:ring focus:ring-green-300 focus:ring-opacity-40 dark:border-gray-600 dark:bg-gray-900 dark:text-gray-300 dark:focus:border-green-300" />
                </label>
                <div class="mt-5 flex flex-col lg:flex lg:flex-row  ">
                    <a href="" class="w-full px-4 py-2 text-sm font-medium tracking-wide text-center text-gray-700 capitalize transition-colors duration-300 transform border border-gray-200 rounded-md sm:w-1/2 sm:mx-2 dark:text-gray-200 dark:border-gray-700 dark:hover:bg-gray-800 hover:bg-gray-100 focus:outline-none focus:ring focus:ring-gray-300 focus:ring-opacity-40">
                       Abort
                    </a>

                    <a href="booking.html" class="w-full px-4 py-2 mt-4 text-sm font-medium tracking-wide text-center text-white capitalize transition-colors duration-300 transform bg-green-600 rounded-md sm:mt-0 sm:w-1/2 sm:mx-2 hover:bg-green-500 focus:outline-none focus:ring focus:ring-green-300 focus:ring-opacity-40">
                        Register
                    </a>
                </div>
            </form>
        </div>
</div>
<body >
     <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>

    <script src="../node_modules/flowbite/dist/flowbite.js"></script>

	<script src="https://unpkg.com/@popperjs/core@2.9.1/dist/umd/popper.min.js" charset="utf-8"></script>
